<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FN ~ Fruit Ninja </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div id="name">Fruit Ninja</div>
   <div id="container">
       
       <div id="score">
          Score: <span id="scoreValue">0</span>
       </div>
       <div id="trialsLeft">
        
      </div>
       <div id="correct">
          Correct
       </div>
       <div id="wrong">
          Try Again
       </div>
       <div id="fruitsContainer">
        <img id="fruit1" class="fruit">
       </div>
       <div id="instruction">
         Catch Fruits
       </div>
     
      <div id="startReset">
           Start Game
      </div>
      

      <div id="gameOver">

      </div>
      
   </div>
  <audio id="sliceSound">
    <source src="audio/slicefruit.mp3"></source>
  </audio>
  <audio id="lifeGoneSound">
    <source src="audio/pointLose.mp3"></source>
  </audio>
  <audio id="gameOverSound">
    <source src="audio/gameOver.mp3"></source>
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
    <script src="jQuery.js"></script>
  </body>
</html>
